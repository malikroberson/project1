<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Airplane Tours</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>	
  </head>
  
  <body>
  <div class="form"></div>
  <h2 class="heading">Fill out this form for a chance to win a Chicago skyline flight.</h2>
  <img src="pics/chicago.jpg" alt="chicago" class="center">
  <form class="main">
  <h3>Sign-up here:</h3>
  <p>
    <label for="first_name_field">First Name:</label>
    <input type="text" id="first_name_field" name="first_name_field" placeholder="First Name">
  </p>
  <p>
    <label for="last_name_field">Last Name:</label>
    <input type="text" id="last_name_field" name="last_name_field" placeholder="Last Name">
  </p>
  <p>
    <label for="phone_field">Phone Number:</label>
    <input type="text" id="phone_field" name="phone_field" placeholder="555-555-5555">
  </p>
  <p>
    <label for="email_field">Email:</label>
    <input type="text" id="email_field" name="email_field" placeholder="example@gmail.com">
  </p>
    <input class="center" type='submit' value="Submit" onsubmit="return Click();"/>
  </form>    
  </body>
</html>
